<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rider AI Admin | Login</title>
  </head>
  <body>
    <h2>Login</h2>
    {% if errors %}<p class=error><strong>Error:</strong> {{ errors }}{% endif %}
    <form action="{{ url_for('admin.login') }}" method=post>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <dd>
      <dl>
        <dt>Email Address:
        <dd><input type=text name=email_address>
        <dt>Password:
        <dd><input type=password name=password>
        <dd><input type=submit value=Login>
      </dl>
    </form>
  </body>
</html>
